<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="sprites/eend.png">
</head>
<body>
    <div id="controls">
        <h1>Bird Simulator</h1>
        <h2>Controls</h2>
        <p>WASD / arrows to fly around <br><br> There is no goal, just to have fun being a bird</p>
        <button id="startButton">Got it!</button>
        <p>(Don't forget to click on bird)</p>
        <p><br>Bootcamp week 2 assignment by Zjuul Rovers</p>
    </div>
    <div id="bird">
        <div id="wing"></div>
        <div id="kwek" src="sprites/kwek.png"></div>
    </div>
    <section id="settings">
        <h1>Bird Simulator</h1>
        <img id="icon" src="sprites/icon.png">
        <button id="Ebutton">Earth</button>
        <button id="Mbutton">Moon</button>
        <button id="Jbutton">Jupiter</button>
        <h2>Wingspan</h2>
        <input type="range" min="20" max="65" value="50" id="slider1" class="slider">
        <h2>Bird size</h2>
        <input type="range" min="20" max="100" value="50" id="slider2" class="slider">
        <h2 id="heightH">Height: 0m</h2>
    </section>
</body>
</html>
<script src="main.js"></script>
